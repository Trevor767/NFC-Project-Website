<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Portal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <!-- Image Above Everything -->
      <div class="top-image">
        <img
          src="https://cdn.prod.website-files.com/63a2421f0a677e57265c643e/65ba259325713b605fc809d0_glide-truck-photo.jpg"
          alt="Glide Truck"
        />
      </div>

      <!-- Top Full-Width Box -->
      <section class="hero">
        <h1>Access Your Customer Portal</h1>
        <a href="#" class="button">Click Here</a>
      </section>

      <!-- Three Boxes Row -->
      <section class="three-boxes">
        <div class="info-box">
          <h2>Follow us on Instagram</h2>
          <a
            href="https://www.instagram.com/glidewindowcleaning?igsh=MTVud2NrMWJ3dmo0dw=="
            target="_blank"
            rel="noopener"
            class="button"
            >Click Here</a
          >
        </div>
        <div class="info-box">
          <h2>Leave a Review</h2>
          <a
            href="https://www.google.com/search?q=glide+window+washing&oq=glide+window+washing&gs_lcrp=EgZjaHJvbWUqDAgAECMYJxiABBiKBTIMCAAQIxgnGIAEGIoFMg0IARAuGK8BGMcBGIAEMggIAhBFGCcYOzIGCAMQRRhAMggIBBAAGBYYHjIICAUQABgWGB4yCAgGEAAYFhgeMggIBxAAGBYYHtIBCDQ0MDZqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8#lrd=0x874d91d90a83178b:0x85f1129a18e0d195,1,,,,"
            target="_blank"
            rel="noopener"
            class="button"
            >Click Here</a
          >
        </div>
        <div class="info-box">
          <h2>Office Locations<br />&<br />Service Areas</h2>
          <a href="#" class="button">Click Here</a>
        </div>
      </section>

      <!-- Bottom Rectangle -->
      <section class="referral-box">
        <h1>Refer a Friend</h1>
        <h1>You get $50 | They get $50</h1>
        <a href="#" class="button">Click Here</a>
      </section>
    </main>
  </body>
</html>
